<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logos/Logo-TH.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Tienda Hogar - Contacto</title>
</head>


<body>
    <header>
        <center><a href="./index.html"><img width="150px" height="150px" class="logoHome" src="./logos/Logo-TH.png" alt="logo-TH"></a></center>
        <center><h1>CONTACTO</h1></center>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

    </header>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner mt-3">
                <div class="carousel-item active">
                    <a href="./index.html"><img src="./imgs-banners/PLANTAS.png" class="d-block w-100" alt="Banner plantas"></a> 
                </div>
            <div class="carousel-item">
                <a href="./index.html"><img src="./imgs-banners/COCINA.png" class="d-block w-100" alt="Banner cocina"></a>
            </div>
            <div class="carousel-item">
                <a href="./index.html"><img src="./imgs-banners/HOGAR.png" class="d-block w-100" alt="Banner hogar"></a>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <br><br>

        <center><h2>Tenes dudas? Dejanos tu mensaje!</h2></center>
        <center><form action="" id="formularioContacto">
            <p>Nombre de contacto:</p>
            <input type="text" placeholder="Ingresa tu nombre" required>
            <br><br>
            <p>Mail:</p>
            <input id="campoMail" type="text" placeholder="Ingresa tu mail" title="Formato de correo inválido" required>
            <div id="avisoMail"></div>
            <br>
            <p>Celular:</p>
            <input type="number" placeholder="Ingresa tu celular">
            <br><br>
            <p>Motivo de contacto:</p>
            <input class="campoContacto" type="text" placeholder="Les quería contar que...">
            <br><br>
            <input type="submit" value="Enviar">
        </form></center>

    </main>

    <br><br>

    <footer>
        <a href="./contacto.html"><img width="50px" height="50px" src="./logos/email-png.png" alt="Contacto"></a>
        <a href="https://instagram.com/" target="_blank"><img width="50px" height="50px" src="./logos/LOGO-IG.png" alt="Redes"></a>
        <a href="./index.html"><img width="50px" height="50px" src="./logos/Logo-TH.png" alt="Nosotros"></a>
    </footer>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/contacto.js"></script>
    
</body>
</html>
